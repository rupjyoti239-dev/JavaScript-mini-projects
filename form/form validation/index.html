<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" name="myForm" onsubmit="return validation()" >
      <div class="form-control">
          <label for="username">Name</label>
          <input type="text" name="username" id="username" placeholder="username"  autocomplete="off">
          <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="useremail">Email</label>
        <input type="email" name="useremail" id="useremail" placeholder="useremail"  autocomplete="off">
        <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="usercontact">Contact</label>
        <input type="tel" name="usercontact" id="usercontact" placeholder="usercontact"  autocomplete="off">
        <div class="error"></div>
      </div>
      <div class="form-control">
          <label for="userpassword">Password</label>
          <input type="password" name="userpassword" id="userpassword" placeholder="userpassword"  autocomplete="off">
          <div class="error"></div>
      </div>
      <div class="form-control">
        <label for="c_password">Confirm password</label>
        <input type="password" name="c_password" id="c_password" placeholder="confirm password"  autocomplete="off">
        <div class="error"></div>
      </div>
      <div>
        <input type="submit" value="Submit" id="btn">
      </div>
      
    </form>
  </div>
</body>
</html>
